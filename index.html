<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gym Buddy is a Workout app, made specifically for Jeel Patel(its developer) who now doesn't need to check what day it is to do exercises accordingly and don't need to remember an exercise's number of sets and repititions!"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./assets/icons/ios/1024.png" />
    <link
      rel="icon"
      href="assets/dumbbell.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <title>Gym Buddy - Your True GYM Partner!</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body">
    <main class="container-fluid d-flex justify-content-center">
      <div id="welcome">
        <p id="greet"></p>
        <h1>Welcome to <b>Gym Buddy</b>!&#127947;</h1>
        <p class="exInfo" id="today"></p>
        <p class="exInfo" id="muscleToday"></p>
        <p class="exInfo" id="totalExercises"></p>
        <br />
        <button id="startWorkoutBtn" class="btn">Start Workout</button>
        <button id="myStats" class="btn">My Stats</button>
      </div>
      <div class="card" id="card">
        <div id="card-body" class="card-body">
          <h5 id="mainTitle" class="card-title"></h5>
          <p id="p1" class="card-text"></p>
          <p id="p2" class="card-text"></p>
          <button id="doneBtn" class="btn"></button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
